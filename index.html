<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="startMenu">
        <h1>Tic-Tac-Toe</h1>
        <form action="">
            <div>Player 1</div> 
            <input type="text" name="" id="player1Inp" value="Player1">
            <div>Player 2</div> 
            <input type="text" name="" id="player2Inp" value="Player2">
            <div>Computer</div>
            <input type="checkbox" id="pc">
            <input type="submit" value="Start" id="start">  
        </form>
    </div>
    <div class="gameboard">
        <h1>Tic-Tac-Toe</h1>
        <div id="score">Score: </div>
        <div class="container">
            <div class="btn" id="0"></div>
            <div class="btn" id="1"></div>
            <div class="btn" id="2"></div>
            <div class="btn" id="3"></div>
            <div class="btn" id="4"></div>
            <div class="btn" id="5"></div>
            <div class="btn" id="6"></div>
            <div class="btn" id="7"></div>
            <div class="btn" id="8"></div>
        </div>
        <button id="restart">Restart</button>
        <div id="result"></div>
    </div>
    
</body>
</html>
